{% block sidenav %}
  {% with info=user.profile.info %}
  {% ifequal info.account_type "person" %}
  <script src="/static/js/popModal.min.js"></script>
  <link href="/static/css/popModal.min.css" rel="stylesheet" />
  <div class="panel panel-default utinfo">
    <div class="panel-body">
    用户名：{{info.display_name}}<br>
    性别：{{info.gender}}<br>
    职位：{{info.position}}<br>
    行业：{{info.industry}}<br>
    所属公司：<a href="{{info.company.url}}">{{info.company.display_name}}</a><br>
    </div>
  </div>
  <ul class="nav nav-pills nav-stacked nav-utinfo">
    <li><button id="sidenav_trans" class="btn btn-mese2014" data-toggle="modal" data-target="#transC"><i class="fa fa-2x fa-money"></i> 转帐 </button></li>

    <div class="modal fade" id="transC" tabindex="-1" role="dialog" aria-labelledby="transLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title modal-sm" id="transLabel">转帐</h4>
        </div>
          <form id="transferFormM" role="form" class="form-horizontal modal-body">
					<div class="form-group">
						<label for="money" class="control-label col-sm-4">请输入转帐金额</label>
						<div class="col-sm-8">
							<input type="text" id="money" name="money" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="to" class="control-label col-sm-4">请输入转帐对象名称</label>
						<div class="col-sm-8">
							<input type="text" id="to" name="to" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="captcha" class="control-label col-sm-4">验证码</label>
						<div class="col-sm-4">
							<input type="text" id="captcha" name="captcha" class="form-control">
						</div>
						<div class="col-sm-4">
							<img id="transferCaptchaImg" />
						</div>
					</div>
					<div class="alert alert-danger alert-login" id="transferError">asgsad</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="submit" class="btn btn-login" value="开始转帐" >
						</div>
					</div>
				</form>
        </div>
      </div>
    </div>
  </ul>


  {% endifequal %}{% endwith %}
{% endblock %}
